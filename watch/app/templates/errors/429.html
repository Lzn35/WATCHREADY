<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Too Many Requests - WATCH System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .error-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 500px;
            width: 90%;
            animation: slideUp 0.6s ease-out;
        }
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .error-icon {
            font-size: 4rem;
            color: #ff6b6b;
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .error-title {
            color: #2c3e50;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }
        .error-subtitle {
            color: #7f8c8d;
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .countdown {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 1rem;
            margin: 1.5rem 0;
            border-left: 4px solid #ff6b6b;
        }
        .countdown-text {
            color: #495057;
            font-weight: 600;
        }
        .btn-retry {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        .btn-retry:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            color: white;
        }
        .btn-home {
            background: #6c757d;
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            color: white;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        .btn-home:hover {
            background: #5a6268;
            color: white;
            transform: translateY(-2px);
        }
        .tips {
            background: #e3f2fd;
            border-radius: 10px;
            padding: 1rem;
            margin-top: 2rem;
            text-align: left;
        }
        .tips h6 {
            color: #1976d2;
            font-weight: 600;
        }
        .tips ul {
            margin: 0;
            padding-left: 1.2rem;
        }
        .tips li {
            color: #424242;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <i class="bi bi-shield-exclamation"></i>
        </div>
        
        <h1 class="error-title">Too Many Requests</h1>
        <p class="error-subtitle">You've exceeded the rate limit. Please slow down a bit.</p>
        
        <div class="countdown">
            <div class="countdown-text">
                <i class="bi bi-clock"></i>
                <span id="countdown">Please wait <strong id="timer">60</strong> seconds before trying again</span>
            </div>
        </div>
        
        <div class="d-flex justify-content-center flex-wrap">
            <a href="javascript:location.reload()" class="btn-retry">
                <i class="bi bi-arrow-clockwise"></i> Try Again
            </a>
            <a href="/" class="btn-home">
                <i class="bi bi-house"></i> Go Home
            </a>
        </div>
        
        <div class="tips">
            <h6><i class="bi bi-lightbulb"></i> Tips to avoid this:</h6>
            <ul>
                <li>Wait a moment before making another request</li>
                <li>Avoid rapid clicking or refreshing</li>
                <li>Use the system normally without automation</li>
            </ul>
        </div>
    </div>

    <script>
        // Countdown timer
        let timeLeft = 60;
        const timer = document.getElementById('timer');
        const countdownText = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            timer.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                countdownText.innerHTML = '<i class="bi bi-check-circle text-success"></i> You can try again now!';
                document.querySelector('.btn-retry').style.display = 'inline-block';
            }
        }, 1000);
    </script>
</body>
</html>
