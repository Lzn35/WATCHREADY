services:
  - type: web
    name: watch-app
    env: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wsgi:application
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: DATABASE_URL
        fromDatabase:
          name: watch-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: watch-db
    plan: starter
    databaseName: watch_db
    user: watch_user
