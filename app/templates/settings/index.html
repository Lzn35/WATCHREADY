{% extends "base.html" %}

{% block title %}Settings - WATCH{% endblock %}

{% block content %}
<div class="pd-20 card-box mb-30">
	<div class="clearfix">
		<div class="pull-left">
			<h4 class="text-blue h4">System Settings</h4>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					<h5>General Settings</h5>
				</div>
				<div class="card-body">
					<form>
						<div class="form-group">
							<label>System Name</label>
							<input type="text" class="form-control" value="WATCH System" />
						</div>
						<div class="form-group">
							<label>School Name</label>
							<input type="text" class="form-control" value="Your School Name" />
						</div>
						<div class="form-group">
							<label>Academic Year</label>
							<input type="text" class="form-control" value="2024-2025" />
						</div>
						<button type="submit" class="btn btn-primary">Save Changes</button>
					</form>
				</div>
			</div>
		</div>
		
		<div class="col-md-6">
			<div class="card">
				<div class="card-header">
					<h5>User Management</h5>
				</div>
				<div class="card-body">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>Username</th>
									<th>Role</th>
									<th>Status</th>
									<th>Actions</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>admin</td>
									<td>Discipline Officer</td>
									<td><span class="badge badge-success">Active</span></td>
									<td>
										<button class="btn btn-sm btn-primary">Edit</button>
										<button class="btn btn-sm btn-danger">Delete</button>
									</td>
								</tr>
								<tr>
									<td>committee1</td>
									<td>Discipline Committee</td>
									<td><span class="badge badge-success">Active</span></td>
									<td>
										<button class="btn btn-sm btn-primary">Edit</button>
										<button class="btn btn-sm btn-danger">Delete</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<button class="btn btn-success">Add New User</button>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row mt-20">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h5>Reports</h5>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-md-3">
							<button class="btn btn-info btn-block">Attendance Report</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-info btn-block">Appointments Report</button>
						</div>
						<div class="col-md-3">
							<button class="btn btn-info btn-block">System Logs</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}
